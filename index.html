
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Validation Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel='stylesheet' href='css/2.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src='js/1.js'></script>
<script src='js/2.js'></script>
<script  src="js/index.js"></script>
<script>
    function nm(){
        var num=document.form1.phone.value
        if(num.length !=10 || isNaN(num))
        {
            document.getElementsByClassName("numerror").innerHTML="*Please enter a vaild mobile number."
            document.form1.phone.focus()
            return false
        }
        else
        {
            document.getElementsByClassName("numerror").innerHTML=""
        }
    }
</script>

<body>

  <div class="container">
   <section id="formHolder">

      <div class="row">
         <div class="col-sm-6 brand">
         </div>
         <div class="col-sm-6 form">
            <div class="login form-peice switched">
               <form class="login-form" action="#" method="post">
                  <div class="form-heading">
                    <h2>Sign In</h2>
                  </div>
                  <div class="form-group">
                     <label for="loginemail">Email Adderss</label>
                     <input type="email" name="loginemail" id="loginemail" required>
                  </div>

                  <div class="form-group">
                     <label for="loginPassword">Password</label>
                     <input type="password" name="loginPassword" id="loginPassword" required>
                  </div>

                  <div class="CTA">
                     <input type="submit" value="Sign In">
                     <a href="#" class="switch">I'm New User</a>
                  </div>
               </form>
            </div>
            <div class="signup form-peice">
               <form name="form1" onsubmit="return(nm())" class="signup-form" action="#" method="post">
                  <div class="form-heading">
                   <h2>Create Account</h2>
                  </div>

                  <div class="form-group">
                     <label for="name">Full Name</label>
                     <input type="text" name="username" id="name" class="name">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="email">Email Adderss</label>
                     <input type="email" name="emailAdress" id="email" class="email" required>
                     <span class="error"></span>
                  </div>

            <div class="form-group">
                     <label for="phone">Phone Number - <small>Optional</small></label>
                     <input type="text" name="phone" id="phone">
                     <span class="numerror"></span>
                  </div>

                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" name="password" id="password" class="pass">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="passwordCon">Confirm Password</label>
                     <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                     <span class="error"></span>
                  </div>

                  <div class="CTA">
                     <input type="submit" value="Signup Now" id="submit">
                     <a href="#" class="switch">I have an account</a>
                  </div>
               </form>
         </div>
      </div>
   </section>
</div>
</body>

</html>
